apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulp-worker
  template:
    metadata:
      labels:
        app: pulp-worker
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: pulp-worker
        image: $loginserver/pulp:latest
        command: ['/pulp-common-entrypoint.sh', 'pulp-worker']
        resources:
          requests:
            cpu: 100m
            memory: 3Gi
          limits:
            cpu: 250m
            memory: 3Gi
        volumeMounts:
          - name: files-storage
            mountPath: "/var/lib/pulp"
          - name: pulp-secrets-volume
            mountPath: "/mnt/secrets"
            readOnly: true
        envFrom:
          - configMapRef:
              name: pulp-settings
      - name: signer
        image: $loginserver/signer:latest
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            cpu: 250m
            memory: 1Gi
        ports:
          - containerPort: 8888
            name: signer-port
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /status
            port: signer-port
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
          - name: signer-secrets-volume
            mountPath: "/mnt/secrets"
            readOnly: true
        envFrom:
          - configMapRef:
              name: signer-settings
      volumes:
        - name: files-storage
          persistentVolumeClaim:
            claimName: pulp-files-claim
        - name: pulp-secrets-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "pulp-secret-provider"
        - name: signer-secrets-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "signer-secret-provider"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulp-content
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulp-content
  template:
    metadata:
      labels:
        app: pulp-content
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: pulp-content
        image: $loginserver/pulp:latest
        command: ['/pulp-common-entrypoint.sh', 'pulp-content']
        resources:
          requests:
            cpu: 100m
            memory: 3Gi
          limits:
            cpu: 250m
            memory: 3Gi
        ports:
        - containerPort: 24816
          name: pulp-con-port
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /pulp/content/
            port: pulp-con-port
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
          - name: files-storage
            mountPath: "/var/lib/pulp"
          - name: secrets-volume
            mountPath: "/mnt/secrets"
            readOnly: true
        envFrom:
          - configMapRef:
              name: pulp-settings
      volumes:
        - name: files-storage
          persistentVolumeClaim:
            claimName: pulp-files-claim
        - name: secrets-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "pulp-secret-provider"
---
apiVersion: v1
kind: Service
metadata:
  name: pulp-content
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 24816
  selector:
    app: pulp-content