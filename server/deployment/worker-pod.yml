apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulp-worker
  template:
    metadata:
      labels:
        app: pulp-worker
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: pulp-worker
        image: quay.io/pulp/pulp:latest
        command: ['pulp-worker']
        resources:
          requests:
            cpu: 100m
            memory: 3Gi
          limits:
            cpu: 250m
            memory: 3Gi
        volumeMounts:
          - name: files-storage
            mountPath: "/var/lib/pulp"
          - name: secrets-volume
            mountPath: "/mnt/secrets"
            readOnly: true
        envFrom:
          - configMapRef:
              name: pulp-settings
        env:
          - name: PULP_DATABASES__default__PASSWORD
            valueFrom:
              secretKeyRef:
                name: pulp-secret
                key: pulp_postgres_password
          - name: PULP_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: pulp-secret
                key: pulp_secret
      # TODO: signer container gets deployed here and communicates with pulp-worker over localhost
      volumes:
        - name: files-storage
          persistentVolumeClaim:
            claimName: pulp-files-claim
        - name: secrets-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "pulp-secret-provider"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulp-content
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulp-content
  template:
    metadata:
      labels:
        app: pulp-content
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: pulp-content
        image: quay.io/pulp/pulp:latest
        command: ['pulp-content']
        resources:
          requests:
            cpu: 100m
            memory: 3Gi
          limits:
            cpu: 250m
            memory: 3Gi
        ports:
        - containerPort: 24816
          name: pulp-con-port
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /pulp/content/
            port: pulp-con-port
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
          - name: files-storage
            mountPath: "/var/lib/pulp"
          - name: secrets-volume
            mountPath: "/mnt/secrets"
            readOnly: true
        envFrom:
          - configMapRef:
              name: pulp-settings
        env:
          - name: PULP_DATABASES__default__PASSWORD
            valueFrom:
              secretKeyRef:
                name: pulp-secret
                key: pulp_postgres_password
          - name: PULP_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: pulp-secret
                key: pulp_secret
      volumes:
        - name: files-storage
          persistentVolumeClaim:
            claimName: pulp-files-claim
        - name: secrets-volume
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "pulp-secret-provider"
---
apiVersion: v1
kind: Service
metadata:
  name: pulp-content
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 24816
  selector:
    app: pulp-content